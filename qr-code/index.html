<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Generate a QR code image to point to a website URL" />
	<meta name="keywords"
		content="qr code, qr codes, qrcodes, create qr code, qr code generator, create qrcodes, make a qr code, online qr code" />
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					fontFamily: {
						sans: ["Poppins", "sans-serif"],
					},
				},
			},
		};
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
		integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/script.js" defer></script>
	<style>
		#spinner {
			display: none;
		}
	</style>
	<title>Free Online QR Code Generator</title>
</head>

<body>
	<header class="p-4 mb-10 bg-red-700">
		<div class="max-w-5x1">
			Qr Code
		</div>
	</header>
	<img src="./img/spinner.svg" alt="">
	<main>
		<div class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4x1 md:flex-row">
			<div class="w-full md:w-2/3 mr-25">
				<h1 class='text-3x1 font-bold mb-5'>Hello</h1>
				<form id="generate-form" class="mt-4">
					<input id="url" type="url" placeholder="Get Url"
						class="w-full border-2 border-gray-200 rounded  text-gray-600 p-3" required />

						<select name="" id=""></select>
				</form>
			</div>

		</div>
	</main>
</body>

</html>
